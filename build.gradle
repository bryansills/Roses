buildscript {
    ext.buildConfig = [
        'compileSdk': 28,
        'minSdk': 24,
        'targetSdk': 28
    ]

    ext.versions = [
        'buildtools': '3.2.1',
        'kotlin': '1.2.71',
        'appcompat': '1.0.0',
        'ktx': '1.0.0',
        'constraint': '2.0.0-alpha2',
        'archcore': '2.0.1-alpha01',
        'room': '2.1.0-alpha01',
        'viewmodel': '2.0.0',
        'navigation': '1.0.0-alpha06',
        'rxjava': '2.1.16',
        'rxandroid': '2.0.2',
        'retrofit': '2.4.0',
        'moshi': '1.6.0',
        'dagger': '2.16',
        'atsl': '1.1.0-alpha4',
        'espresso': '3.1.0-alpha4',
        'threetenabp': '1.3.7',
        'lazythreeten': '0.4.0',

    ]

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${versions.buildtools}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:${versions.navigation}"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
    afterEvaluate {
        if (project.plugins.hasPlugin("kotlin-kapt")) {
            kapt {
                javacOptions {
                    option("-Xmaxerrs", 500)
                }
            }
        }
    }
}
