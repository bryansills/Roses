buildscript {
    ext.kotlin_version = '1.3.0'
    ext.buildConfig = [
        'compileSdk': 28,
        'minSdk': 24,
        'targetSdk': 28
    ]

    ext.versions = [
        'buildtools': '3.2.1',
        'kotlin': '1.3.0',
        'appcompat': '1.0.2',
        'ktx': '1.0.1',
        'constraint': '2.0.0-alpha2',
        'archcore': '2.0.0',
        'room': '2.1.0-alpha02',
        'work': '1.0.0-alpha11',
        'viewmodel': '2.0.0',
        'navigation': '1.0.0-alpha07',
        'rxjava': '2.1.16',
        'rxandroid': '2.0.2',
        'retrofit': '2.4.0',
        'moshi': '1.6.0',
        'dagger': '2.16',
        'testcore': '1.0.0',
        'atsl': '1.1.0-alpha4',
        'espresso': '3.1.0-alpha4',
        'jsoup': '1.11.3'
    ]

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.github.ben-manes:gradle-versions-plugin:0.20.0"
        classpath "com.android.tools.build:gradle:${versions.buildtools}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:${versions.navigation}"
    }
}

apply plugin: "com.github.ben-manes.versions"

subprojects {
    repositories {
        google()
        jcenter()
    }
    afterEvaluate {
        if (project.plugins.hasPlugin("kotlin-kapt")) {
            kapt {
                javacOptions {
                    option("-Xmaxerrs", 500)
                }
            }
        }
    }
}