name: Check

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Copy gradle.properties file
      run: cp app/gradle.properties.example app/gradle.properties
    - name: Build with Gradle
      run: ./gradlew check
